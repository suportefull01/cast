<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chromecast Auto-Play</title>
  
  <!-- Google Cast Sender SDK -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #444;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #ff4d4d;
    }
    
    .header p {
      color: #aaa;
      font-size: 0.9em;
    }
    
    .status-bar {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1em;
      transition: all 0.3s;
    }
    
    .status-bar.connected {
      background: rgba(77, 255, 140, 0.2);
      border-left: 4px solid #4dff8c;
    }
    
    .status-bar.disconnected {
      background: rgba(255, 77, 77, 0.2);
      border-left: 4px solid #ff4d4d;
    }
    
    .status-bar.searching {
      background: rgba(255, 200, 0, 0.2);
      border-left: 4px solid #ffc800;
    }
    
    .controls {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
      font-size: 0.9em;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #444;
      border-radius: 6px;
      background: #222;
      color: white;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #ff4d4d;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn-success {
      background: linear-gradient(135deg, #4dff8c, #00cc66);
    }
    
    .video-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      font-size: 0.9em;
    }
    
    .video-info strong {
      color: #ff4d4d;
    }
    
    .cast-button-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: none;
    }
    
    #castButton {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid #ff4d4d;
    }
    
    #castButton:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    #castButton.connected {
      background: rgba(77, 255, 140, 0.3);
      border-color: #4dff8c;
    }
    
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.4em;
      }
      
      .controls {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="cast-button-container" id="castButtonContainer">
    <div id="castButton">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M21,3H3C1.9,3,1,3.9,1,5v14c0,1.1,0.9,2,2,2h18c1.1,0,2-0.9,2-2V5C23,3.9,22.1,3,21,3z M21,19H3V5h18V19z"/>
        <path d="M12,11c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,11,12,11z M12,19c-1.65,0-3-1.35-3-3s1.35-3,3-3s3,1.35,3,3 S13.65,19,12,19z"/>
        <circle cx="12" cy="7" r="2"/>
      </svg>
    </div>
  </div>
  
  <div class="header">
    <h1>üì∫ Chromecast Auto-Play</h1>
    <p>O v√≠deo ser√° enviado automaticamente para o Chromecast</p>
  </div>
  
  <div class="status-bar disconnected" id="statusBar">
    üîå N√£o conectado ao Chromecast
  </div>
  
  <div class="controls">
    <div class="input-group">
      <label for="videoUrl">üîó URL do V√≠deo (MP4, WebM, HLS)</label>
      <input type="url" id="videoUrl" placeholder="https://example.com/video.mp4" 
             value="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
    </div>
    
    <div class="input-group">
      <label for="videoTitle">üé¨ T√≠tulo do V√≠deo (opcional)</label>
      <input type="text" id="videoTitle" placeholder="Meu V√≠deo" value="Big Buck Bunny">
    </div>
    
    <div class="input-group">
      <label for="contentType">üìù Content Type</label>
      <input type="text" id="contentType" placeholder="video/mp4" value="video/mp4">
    </div>
    
    <button class="btn" onclick="loadAndCast()">‚ñ∂Ô∏è Carregar e Enviar para Chromecast</button>
  </div>
  
  <div class="video-info" id="videoInfo" style="display:none;">
    <strong>Informa√ß√µes:</strong><br>
    <span id="infoUrl"></span><br>
    <span id="infoTitle"></span><br>
    <span id="infoType"></span>
  </div>

  <script>
    let castContext = null;
    let currentSession = null;
    let currentMediaSession = null;
    let autoCastEnabled = true; // Enviar automaticamente quando poss√≠vel
    
    // Inicializar Cast Framework quando dispon√≠vel
    window['__onGCastApiAvailable'] = function(loaded, errorInfo) {
      if (loaded) {
        console.log('‚úÖ Google Cast SDK carregado');
        initializeCastApi();
      } else {
        console.error('‚ùå Erro ao carregar Cast SDK:', errorInfo);
        updateStatus('‚ö†Ô∏è Google Cast n√£o dispon√≠vel', 'disconnected');
      }
    };
    
    function initializeCastApi() {
      // Inicializar Cast Context
      castContext = cast.framework.CastContext.getInstance();
      
      const options = new cast.framework.CastContextOptions();
      options.receiverApplicationId = chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID;
      options.autoJoinPolicy = chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED;
      
      castContext.setOptions(options);
      
      // Listener para mudan√ßas de sess√£o
      castContext.addEventListener(
        cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
        (event) => {
          console.log('Session state:', event.sessionState);
          
          if (event.sessionState === 'SESSION_STARTED') {
            currentSession = castContext.getCurrentSession();
            updateStatus('‚úÖ Conectado ao Chromecast!', 'connected');
            document.getElementById('castButton').classList.add('connected');
            
            // Se tiver v√≠deo carregado, enviar automaticamente
            if (autoCastEnabled && window.pendingVideo) {
              sendToChromecast(window.pendingVideo);
            }
          } else if (event.sessionState === 'SESSION_ENDED') {
            currentSession = null;
            currentMediaSession = null;
            updateStatus('üîå Conex√£o encerrada', 'disconnected');
            document.getElementById('castButton').classList.remove('connected');
          } else if (event.sessionState === 'SESSION_RESUMED') {
            currentSession = castContext.getCurrentSession();
            updateStatus('‚úÖ Sess√£o retomada', 'connected');
            document.getElementById('castButton').classList.add('connected');
          }
        }
      );
      
      // Listener para mudan√ßas de estado do Cast
      castContext.addEventListener(
        cast.framework.CastContextEventType.CAST_STATE_CHANGED,
        (event) => {
          console.log('Cast state:', event.castState);
          
          if (event.castState === 'NOT_CONNECTED') {
            updateStatus('üîç Procurando dispositivos...', 'searching');
          } else if (event.castState === 'CONNECTED') {
            updateStatus('‚úÖ Chromecast detectado!', 'connected');
          } else if (event.castState === 'NO_DEVICES_AVAILABLE') {
            updateStatus('‚ùå Nenhum Chromecast encontrado', 'disconnected');
          }
        }
      );
      
      // Listener para eventos de m√≠dia
      castContext.addEventListener(
        cast.framework.CastContextEventType.MEDIA_SESSION_STATE_CHANGED,
        (event) => {
          console.log('Media session state:', event.mediaSessionState);
          
          if (event.mediaSessionState === 'ACTIVE') {
            currentMediaSession = currentSession ? currentSession.getMediaSession() : null;
            updateStatus('‚ñ∂Ô∏è Transmitindo para Chromecast...', 'connected');
          } else if (event.mediaSessionState === 'ENDED') {
            currentMediaSession = null;
            updateStatus('‚èπÔ∏è Transmiss√£o encerrada', 'connected');
          }
        }
      );
      
      updateStatus('‚è≥ Inicializando...', 'searching');
      
      // Tentar conectar automaticamente se houver sess√£o salva
      setTimeout(() => {
        const state = castContext.getCastState();
        if (state === 'NOT_CONNECTED') {
          updateStatus('üîç Aguardando Chromecast...', 'searching');
        }
      }, 1000);
    }
    
    function loadAndCast() {
      const url = document.getElementById('videoUrl').value.trim();
      const title = document.getElementById('videoTitle').value.trim() || 'V√≠deo';
      const contentType = document.getElementById('contentType').value.trim() || 'video/mp4';
      
      if (!url) {
        alert('‚ö†Ô∏è Por favor, insira uma URL de v√≠deo');
        return;
      }
      
      // Salvar v√≠deo pendente
      window.pendingVideo = {
        url: url,
        title: title,
        contentType: contentType
      };
      
      // Mostrar informa√ß√µes
      document.getElementById('videoInfo').style.display = 'block';
      document.getElementById('infoUrl').textContent = 'URL: ' + url;
      document.getElementById('infoTitle').textContent = 'T√≠tulo: ' + title;
      document.getElementById('infoType').textContent = 'Tipo: ' + contentType;
      
      updateStatus('‚è≥ Preparando para transmiss√£o...', 'searching');
      
      // Verificar estado do Cast
      if (!castContext) {
        updateStatus('‚ùå Google Cast n√£o inicializado', 'disconnected');
        return;
      }
      
      const castState = castContext.getCastState();
      
      if (castState === 'CONNECTED') {
        // J√° conectado, enviar imediatamente
        sendToChromecast(window.pendingVideo);
      } else if (castState === 'NOT_CONNECTED') {
        updateStatus('‚è≥ Conectando ao Chromecast...', 'searching');
        // O listener SESSION_STARTED vai enviar automaticamente
      } else {
        updateStatus('‚ùå Nenhum Chromecast dispon√≠vel', 'disconnected');
        alert('Nenhum Chromecast encontrado na rede.\n\nVerifique:\n1. Chromecast est√° ligado\n2. Mesma rede WiFi\n3. Bot√£o Cast no navegador');
      }
    }
    
    function sendToChromecast(video) {
      if (!currentSession) {
        updateStatus('‚ùå Nenhuma sess√£o ativa', 'disconnected');
        return;
      }
      
      updateStatus('üì§ Enviando para Chromecast...', 'connected');
      
      // Criar MediaInfo
      const mediaInfo = new chrome.cast.media.MediaInfo(video.url, video.contentType);
      mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
      mediaInfo.metadata.title = video.title;
      mediaInfo.metadata.images = [
        new chrome.cast.Image('https://via.placeholder.com/1280x720/1a1a2e/ffffff?text=' + encodeURIComponent(video.title))
      ];
      
      // Criar LoadRequest
      const request = new chrome.cast.media.LoadRequest(mediaInfo);
      request.autoplay = true;
      request.currentTime = 0;
      
      // Enviar para o Chromecast
      currentSession.loadMedia(request)
        .then((mediaSession) => {
          currentMediaSession = mediaSession;
          updateStatus('‚úÖ Transmitindo: ' + video.title, 'connected');
          
          // Adicionar listeners para eventos de m√≠dia
          mediaSession.addUpdateListener((isAlive) => {
            if (!isAlive) {
              currentMediaSession = null;
              updateStatus('‚èπÔ∏è Transmiss√£o finalizada', 'connected');
            }
          });
          
          console.log('‚úÖ M√≠dia enviada com sucesso');
        })
        .catch((error) => {
          console.error('‚ùå Erro ao enviar m√≠dia:', error);
          updateStatus('‚ùå Erro: ' + error.message, 'disconnected');
          alert('Erro ao enviar para Chromecast:\n' + error.message);
        });
    }
    
    function updateStatus(message, className) {
      const statusBar = document.getElementById('statusBar');
      statusBar.textContent = message;
      statusBar.className = 'status-bar ' + className;
    }
    
    // Expor fun√ß√£o global para App Inventor
    window.castVideo = function(url, title, contentType) {
      document.getElementById('videoUrl').value = url || '';
      document.getElementById('videoTitle').value = title || 'V√≠deo';
      document.getElementById('contentType').value = contentType || 'video/mp4';
      loadAndCast();
    };
    
    // Bot√£o Cast personalizado
    document.getElementById('castButton').addEventListener('click', () => {
      if (castContext) {
        castContext.requestSession()
          .then(() => {
            console.log('Sess√£o solicitada');
          })
          .catch((error) => {
            console.error('Erro ao solicitar sess√£o:', error);
          });
      }
    });
    
    // Exibir bot√£o Cast se dispon√≠vel
    setTimeout(() => {
      document.getElementById('castButtonContainer').style.display = 'block';
    }, 3000);
    
    // V√≠deos de exemplo
    window.sampleVideos = [
      {
        name: 'Big Buck Bunny',
        url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
        title: 'Big Buck Bunny',
        type: 'video/mp4'
      },
      {
        name: 'Sintel',
        url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4',
        title: 'Sintel',
        type: 'video/mp4'
      },
      {
        name: 'Tears of Steel',
        url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4',
        title: 'Tears of Steel',
        type: 'video/mp4'
      }
    ];
  </script>
</body>
</html>
